[General]
network = pfssim
cpu-time-limit = 60000s


**.numClients = 32
**.numDservers = 4

pfssim.c[*].trc_proc_time = 0.00003
pfssim.c[*].pkt_proc_time = 0.000005
pfssim.c[*].trc_path_prefix = "input/trace"
pfssim.c[*].rslt_path_prefix = "output/result"

pfssim.ms.ms_proc_time = 0.000001
pfssim.ms.layout_input_path = "config/layout"

pfssim.sch[*].algorithm = 0
pfssim.sch[*].degree = 32
pfssim.sch[*].newjob_proc_time = 0
pfssim.sch[*].finjob_proc_time = 0

pfssim.ds[*].dsd.newjob_proc_time = 0.000001
pfssim.ds[*].dsd.finjob_proc_time = 0.000001
pfssim.ds[*].dsd.degree = 4

pfssim.ds[*].lfs.page_size = 4096
pfssim.ds[*].lfs.blk_size = 4096
pfssim.ds[*].lfs.degree = 4

pfssim.ds[*].diskcache.total_pages = 1024*256
pfssim.ds[*].diskcache.cache_r_speed = 0.0000001
pfssim.ds[*].diskcache.cache_w_speed = 0.0000002
pfssim.ds[*].diskcache.dirty_ratio = 0.4
pfssim.ds[*].diskcache.dirty_background_ratio = 0.1

pfssim.ds[*].disk.degree = 1
pfssim.ds[*].disk.base_port = 8800

