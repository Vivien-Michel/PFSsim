[General]
network = pfssim
cpu-time-limit = 60000s


**.numClients = 128
**.numDservers = 4

pfssim.c[*].trc_proc_time = 0.001
pfssim.c[*].pkt_proc_time = 0.0001
pfssim.c[*].trc_path_prefix = "input/samples/two-apps_4_1/trace"
pfssim.c[*].rslt_path_prefix = "output/result"
pfssim.ms.layout_input_path = "config/samples/sym-dist/ed-128"

pfssim.ms.ms_proc_time = 0.001

pfssim.sch[*].algorithm = 2
pfssim.sch[*].degree = 8
pfssim.sch[*].newjob_proc_time = 0.001
pfssim.sch[*].finjob_proc_time = 0.001

pfssim.ds[*].dsd.newjob_proc_time = 0.001
pfssim.ds[*].dsd.finjob_proc_time = 0.001
pfssim.ds[*].dsd.degree = 16

pfssim.ds[*].lfs.page_size = 4096
pfssim.ds[*].lfs.blk_size = 4096
pfssim.ds[*].lfs.degree = 16

pfssim.ds[*].diskcache.total_pages = 225000
pfssim.ds[*].diskcache.cache_r_speed = 0.00001
pfssim.ds[*].diskcache.cache_w_speed = 0.00019
pfssim.ds[*].diskcache.dirty_ratio = 0.45
pfssim.ds[*].diskcache.dirty_background_ratio = 0.1
pfssim.ds[*].diskcache.writeout_batch = 32

pfssim.ds[*].disk.degree = 1
pfssim.ds[*].disk.disk_r_speed = 0.0003
pfssim.ds[*].disk.disk_w_speed = 0.0006

